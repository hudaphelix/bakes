<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
  .product-section {
  padding: 2rem;
  font-family: 'Open Sans', sans-serif;
}

.section-title {
  text-align: center;
  font-size: 40px;
  font-family: 'Sansita Swashed', cursive;
  margin-bottom: 2rem;
  position: relative;
  bottom: 20px;
}


.product-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.6rem;
  max-width: 800px; /* Optional: restrict total width to prevent 4 in a row */
  margin: 0 auto;   /* Center the entire grid */
}

.product-card {
  flex: 0 0 260px;  /* Fixed width card */
  margin: 0;
}

.card-bg {
  background-image: url('background.png'); /* Your black marble image */
  background-size: cover;
  background-position: contain;
  border-radius: 5px;
  color: white;
  padding: 1rem; 
  height: 240px; /* or any value smaller than before */
  overflow: hidden; /* optional: hide overflow if content exceeds */
  text-align: center;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
}

.product-img {
  height: 160px;
  width: 160px;
  margin-bottom: 0.5rem;
  border-radius: 37%;
  object-fit: cover;
  margin-top: -20px;
  position: relative;
  top: 10px;
}

.rotate-img {
  transform: rotate(-22.97deg);
}


.price {
  font-weight: bold;
  font-size: 1rem;
  margin-bottom: 0.2rem;
}

.name {
  font-size: 0.95rem;
  line-height: 1.3;
  text-align: left;
}

.card-info {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.card-actions {
  display: flex;
  flex-direction: column;      /* stack buttons vertically */
  align-items: flex-end;       /* align to the right */
  gap: 2rem;                 /* space between "i" and "Add" buttons */
  position: relative;
  bottom: 100px;
}


.info-btn {
  background: transparent;
  border: 1px solid white;
  color: white;
  padding: 0.3rem 0.6rem;
  border-radius: 50%;
  font-size: 0.9rem;
  cursor: pointer;
  position: relative;
  right: 15px;
}

.add-btn {
  background: #a94f2c;
  border: none;
  padding: 0.4rem 0.8rem;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}


@media (max-width: 1024px) {
  .product-grid {
    gap: 0.5rem;
  }

  .product-card {
    flex: 1 1 45%;
  }

  .card-bg {
    height: 230px;
    background-size: cover; /* ensures image doesn't scale up */
  }

  .card-actions {
    bottom: 120px;
  }
  .card-info {
    position: relative;
    bottom: 35px;
  }
}

@media (max-width: 768px) {
  .product-grid {
    gap: 0.5rem;
  }

  .product-card {
    flex: 1 1 100%;
  }

  .card-bg {
    height: 220px;
    background-size: cover;
  }

  .section-title {
    font-size: 32px;
  }

  .card-actions {
    bottom: 130px;
  }
  .card-info {
    position: relative;
    bottom: 37px;
  }
}

@media (max-width: 480px) {
  .product-section {
    padding: 1rem;
  }

  .card-bg {
    height: 210px;
    padding: 0.8rem;
    background-size: cover;
  }

  .product-img {
    height: 130px;
    width: 130px;
  }

  .card-actions {
    bottom: 100px;
    gap: 1rem;
  }

  .add-btn {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }

  .info-btn {
    font-size: 0.75rem;
  }

  .section-title {
    font-size: 28px;
  }
}

    </style>
</head>
