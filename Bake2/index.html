<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakery Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    .banner {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      background-image: url('baker.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px 20px;
      text-align: center;
    }

    .banner .overlay {
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      position: relative;
      bottom: 50px;
    }

    .banner h2 {
      color: #823c1b;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Sansita Swashed', cursive;
    }

    .banner h2 span {
      display: block;
    }

    .banner p {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .banner .btn {
      background-color: #823c1b;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-family: Arial, Helvetica, sans-serif;
    }

    @media (max-width: 768px) {
      .banner {
        padding: 30px 15px;
      }

      .banner .overlay {
        padding: 25px 15px;
        bottom: 30px;
      }

      .banner h2 {
        font-size: 36px;
      }

      .banner p {
        font-size: 18px;
      }

      .banner .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .banner h2 {
        font-size: 28px;
      }

      .banner p {
        font-size: 16px;
      }

      .banner .btn {
        font-size: 13px;
        padding: 8px 16px;
      }

      .banner .overlay {
        bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="banner" data-aos="fade-up" data-aos-duration="1200">
    <div class="overlay" data-aos="zoom-in" data-aos-duration="1000">
      <h2 data-aos="fade-up" data-aos-delay="300">20% Off Your<br><span>First Order</span></h2>
      <p data-aos="fade-up" data-aos-delay="400">
        Suspendisse ac rhoncus nisl,<br>eu tempor urna. Curabitur vel<br>bibenjgg.
      </p>
      <a href="#" class="btn" data-aos="fade-up" data-aos-delay="600">Learn More</a>
    </div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
